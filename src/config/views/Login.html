<!DOCTYPE html>
<html lang="en">
<head>

    <title>Đăng nhập</title>
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
    </header>

    <main>
        <form action="../controllers/login_process.php" method="POST">
            <div class = "formgroup">
                <label class = "label" for = "email" >Email</label>
                <input type = "text" id ="email" name = "email" placeholder = "Nhập email của bạn" required>
            </div>
             
            <div class = "formgroup">
                <label class = "label" for = "password">Mật Khẩu</label>
                <input type = "password" id = "password" name = "password" placeholder="Nhập mật khẩu của bạn" required>
            </div>

            <div class = "btn-group">
                <button type = "submit" class = "submit-btn">Đăng nhập</button>
                <button type = "button" class = "submit-btn" onclick="window.location.href='index.html'">Đăng kí</button>
            </div>
        
        </form>
    </main>
    
</body>
</html>
